<!DOCTYPE html>
<html>

<head>
    <title>Guess Number</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <link type="image/svg" rel="icon" href="favicon.svg" />
    <script type="module" src="GUI.js"></script>
</head>

<body>
    <form>
        <div class="wrapper">
            <header>Guess a number from 1 to 100</header>
            <p class="guess"></p>
            <div class="input-field">
                <input type="number" name="n" min="1" max="100" />
                <button>Check</button>
            </div>
            <p>You have <span class="chances"></span> chances</p>
        </div>
    </form>
</body>

</html>
